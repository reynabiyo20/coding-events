<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<div class="form-group">
    <label>Category
        <select th:field="${event.eventCategory}">
            <option th:each="eventCategory : ${categories}"
                    th:value="${eventCategory.id}"
                    th:text="${eventCategory.name}"
            ></option>
        </select>
        <p class="error" th:errors="${event.eventCategory}"></p>
    </label>
</div>

<div class="form-group">
    <label>Type
        <select th:field="${event.eventType}">
            <option th:each="eventType : ${types}"
                    th:value="${eventType.id}"
                    th:text="${eventType.name}"
            ></option>
        </select>
        <p class="error" th:errors="${event.eventType}"></p>
    </label>
</div>


<form method="post">
    <div class="form-group">
        <label>Event Name
            <input th:field="${event.eventName}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventName}"></p>
    </div>
    <div class="form-group">
        <label>Bride's Full Name
            <input th:field="${event.eventDetails.brideName}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.brideName}"></p>
    </div>

    <div class="form-group">
        <label>Groom's Full Name
            <input th:field="${event.eventDetails.groomName}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.groomName}"></p>
    </div>

    <div class="form-group">
        <label>Phone Number
            <input th:field="${event.eventDetails.phoneNumber}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.phoneNumber}"></p>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.eventDetails.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
    </div>

    <div class="form-group">
        <label>Event Date
            <input th:field="${event.eventDetails.eventDate}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.eventDate}"></p>
    </div>

    <div class="form-group">
        <label>Event Start Time
            <input th:field="${event.eventDetails.startTime}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.startTime}"></p>
    </div>

    <div class="form-group">
        <label>Event End Time
            <input th:field="${event.eventDetails.endTime}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.endTime}"></p>
    </div>

    <div class="form-group">
        <label>Ceremony Type
            <input th:field="${event.eventDetails.ceremonyType}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.ceremonyType}"></p>
    </div>

    <div class="form-group">
        <label>Ceremony Location
            <input th:field="${event.eventDetails.ceremonyLocation}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.ceremonyLocation}"></p>
    </div>

    <div class="form-group">
        <label>Reception Location
            <input th:field="${event.eventDetails.receptionLocation}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.receptionLocation}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>

</form>

</body>
</html>
